<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Nerdle</title>
</head>

<body>
    <div id="header">
        <div id="main-title">
            <h1 id="title">Nerdle</h1>
        </div>
    </div>
    <section id="game-section">
        <div id="game-screen">

            <div id="gameboard-container">

                <div id="gameboard">

                    <div id="row1" class="row">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>

                    <div id="row2" class="row">
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>

                    <div id="row3" class="row">
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>

                    <div id="row4" class="row">
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>

                    <div id="row5" class="row">
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>

                    <div id="row6" class="row">
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                        <div class="tile"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "hack-button-container">
            <button id="hack-button">
            </button>
        </div>

        <div id="keyboard-container">
            <div id="keyboard">
                <div id="key-row1" class="key-row">
                    <button class="key" id="key-q">Q</button>
                    <button class="key" id="key-w">W</button>
                    <button class="key" id="key-e">E</button>
                    <button class="key" id="key-r">R</button>
                    <button class="key" id="key-t">T</button>
                    <button class="key" id="key-y">Y</button>
                    <button class="key" id="key-u">U</button>
                    <button class="key" id="key-i">I</button>
                    <button class="key" id="key-o">O</button>
                    <button class="key" id="key-p">P</button>
                </div>

                <div id="key-row2" class="key-row">
                    <button class="key" id="key-a">A</button>
                    <button class="key" id="key-s">S</button>
                    <button class="key" id="key-d">D</button>
                    <button class="key" id="key-f">F</button>
                    <button class="key" id="key-g">G</button>
                    <button class="key" id="key-h">H</button>
                    <button class="key" id="key-j">J</button>
                    <button class="key" id="key-k">K</button>
                    <button class="key" id="key-l">L</button>
                </div>

                <div id="key-row3" class="key-row">
                    <button class="key" id="key-enter">ENTER</button>
                    <button class="key" id="key-z">Z</button>
                    <button class="key" id="key-x">X</button>
                    <button class="key" id="key-c">C</button>
                    <button class="key" id="key-v">V</button>
                    <button class="key" id="key-b">B</button>
                    <button class="key" id="key-n">N</button>
                    <button class="key" id="key-m">M</button>
                    <button class="key" id="key-backspace">BACKSPACE</button>
                </div>
            </div>
        </div>

        
    </section>
</body>

</html>
